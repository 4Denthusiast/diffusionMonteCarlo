name:                diffusionMonteCarlo
version:             0.1.0.0
github:              "4Denthusiast/diffusionMonteCarlo"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 4Denthusiast"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/4Denthusiast/diffusionMonteCarlo#readme>

dependencies:
- base >= 3.0.3.2 && < 5
- random

library:
  source-dirs: src
  dependencies:
  - random
  - MonadRandom
  - transformers
  - containers
  - array
  - mathlist
  - gtk >= 0.15.5

executables:
  diffusionMonteCarlo-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - MonadRandom
    - diffusionMonteCarlo

tests:
  diffusionMonteCarlo-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - diffusionMonteCarlo
